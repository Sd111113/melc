<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Спасибо!</title>

  <!-- Шрифты Gilroy (пути при необходимости поправьте под свой проект) -->
  <style>
    @font-face {
      font-family: 'Gilroy Bold';
      src: url('fonts/Gilroy-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Gilroy Semibold';
      src: url('fonts/Gilroy-Semibold.ttf') format('truetype');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Gilroy Regular';
      src: url('fonts/Gilroy-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --text-main: #1a1a1a;
      --brand: #5999ff;
      --ring-a: #c6dcfe;
      --ring-b: #83b3ff;
      --page-pad: 24px;
    }

    *{ box-sizing: border-box; }

    html, body{
      height: 100%;
      margin: 0;
      background: #ffffff;
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .page{
      min-height: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 24px var(--page-pad) 36px;
    }

    .card{
      width: 100%;
      max-width: 560px;
      text-align: center;
    }

    /* Круглая гифка с градиентной рамкой */
    .ty-gif{
      width: min(70vw, 360px);
      aspect-ratio: 1 / 1;
      padding: 10px; /* толщина рамки */
      border-radius: 50%;
      background: linear-gradient(135deg, var(--ring-a), var(--ring-b));
      margin: 8px auto 18px;
      box-shadow: 0 8px 24px rgba(89,153,255,.15);
    }
    .ty-gif img{
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 50%;
      object-fit: cover;  /* квадратную гифку обрежет по кругу */
      background: #fff;   /* белая “прослойка” под гифкой */
    }

    /* Тексты */
    .ty-title{
      font-family: 'Gilroy Bold', system-ui, -apple-system, sans-serif;
      font-size: 23px;
      line-height: 1.15;
      letter-spacing: .2px;
      margin: 8px 0 16px;
      color: var(--text-main);
    }
    .ty-subtitle{
      font-family: 'Gilroy Semibold', system-ui, -apple-system, sans-serif;
      font-size: 16px;
      line-height: 1.45;
      margin: 0 auto 22px;
      color: var(--text-main);
      max-width: 36ch; /* читаемая ширина текста на мобиле */
    }
    .ty-subtitle .accent{
      color: var(--brand);
    }

    /* Кнопка — короче на ~25% и чуть менее скруглённая */
    .ty-btn{
      display: inline-block;
      width: 75%;                 /* было бы 100% — теперь короче на ~25% */
      max-width: 440px;
      min-width: 260px;
      padding: 16px 18px;
      margin: 6px auto 0;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background: var(--brand);
      border-radius: 16px;        /* меньше «пилюля» */
      font-family: 'Gilroy Semibold', system-ui, -apple-system, sans-serif;
      font-size: 18px;
      box-shadow: 0 10px 24px rgba(89,153,255,.22);
      transition: transform .03s ease, box-shadow .2s ease;
    }
    .ty-btn:active{ transform: translateY(1px); }
    .ty-btn:focus-visible{
      outline: 2px solid var(--brand);
      outline-offset: 3px;
    }

    /* Немного адаптива для крупных экранов */
    @media (min-width: 768px){
      .page{ padding-top: 40px; }
      .ty-gif{ width: 320px; }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card" aria-labelledby="ty-title">
      <!-- Круглая гифка с градиентной рамкой -->
      <div class="ty-gif" role="img" aria-label="Милый котик">
        <img src="images/cat.gif" alt="Cat gif">
      </div>

      <!-- Заголовок -->
      <h1 id="ty-title" class="ty-title">СПАСИБО!</h1>

      <!-- Подзаголовок -->
      <p class="ty-subtitle">
        А может <span class="accent">Whatsapp?</span> Запись
        на 1 бесплатный урок <span class="accent">без лишних звонков</span>
      </p>

      <!-- Кнопка перехода -->
      <a class="ty-btn" href="https://wa.me/77017591063" target="_blank" rel="noopener">
        Продолжить в WhatsApp
      </a>
    </section>
  </main>
</body>
</html>
