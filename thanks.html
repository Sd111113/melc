<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Спасибо!</title>

  <style>
    /* Шрифты Gilroy (пути поправь под себя при необходимости) */
    @font-face {
      font-family: 'Gilroy Bold';
      src: url('fonts/Gilroy-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Gilroy Semibold';
      src: url('fonts/Gilroy-Semibold.ttf') format('truetype');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Gilroy Regular';
      src: url('fonts/Gilroy-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --text-main: #1a1a1a;
      --brand: #5999ff;
      --ring-a: #c6dcfe;
      --ring-b: #83b3ff;
    }

    *{ box-sizing: border-box; }

    html, body{
      height: 100%;
      margin: 0;
      background: #ffffff;
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .page{
      min-height: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 30px 24px 36px;
    }

    .card{
      width: 100%;
      max-width: 560px;
      text-align: center;
    }

    /* ==== Круглая гифка с градиентной рамкой (двухслойно) ==== */
    .ty-gif{
      width: min(70vw, 280px);
      height: min(70vw, 280px);  /* одинаковые размеры => всегда круг */
      padding: 6px;              /* толщина рамки (тоньше) */
      border-radius: 50%;
      background: linear-gradient(135deg, var(--ring-a), var(--ring-b));
      margin: 8px auto 25px;
      box-shadow: 0 8px 24px rgba(89,153,255,.15);
      display: grid;
      place-items: center;       /* центрируем внутренний круг */
    }

    .ty-gif-inner{
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;          /* обрезаем гифку по кругу */
      background: #fff;          /* белая подложка */
    }

    .ty-gif-inner img{
      width: 115%;
      height: 115%;
      display: block;
      object-fit: cover;         /* не растягивает гифку */
      transform: scale(1.15);
    }

    /* Тексты */
    .ty-title{
      font-family: 'Gilroy Bold', system-ui, -apple-system, sans-serif;
      font-size: 30px;
      line-height: 1.15;
      letter-spacing: .2px;
      margin: 8px 0 40px;
      color: var(--text-main);
    }

.ty-subtitle {
  font-family: 'Gilroy Semibold', system-ui, -apple-system, sans-serif;
  font-size: 20px;
  line-height: 1.3;    
  margin: 0 auto 28px; 
  color: var(--text-main);
  max-width: 36ch;
}

.ty-subtitle p {
  margin: 0 0 8px; 
}

    .ty-subtitle .accent{ color: var(--brand); }

    /* Кнопка — короче и менее скруглённая */
    .ty-btn{
      display: inline-block;
      width: 75%;                 /* короче на ~25% */
      max-width: 440px;
      min-width: 260px;
      padding: 13px 18px;
      margin: 6px auto 0;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background: var(--brand);
      border-radius: 16px;        /* меньше «пилюля» */
      font-family: 'Gilroy Semibold', system-ui, -apple-system, sans-serif;
      font-size: 15px;
      box-shadow: 0 10px 24px rgba(89,153,255,.22);
      transition: transform .03s ease, box-shadow .2s ease;
    }
    .ty-btn:active{ transform: translateY(1px); }
    .ty-btn:focus-visible{
      outline: 2px solid var(--brand);
      outline-offset: 3px;
    }

    @media (min-width: 768px){
      .page{ padding-top: 40px; }
      .ty-gif{ width: 320px; height: 320px; }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card" aria-labelledby="ty-title">
      <!-- Круглая гифка с градиентной рамкой -->
      <div class="ty-gif" role="img" aria-label="Милый котик">
        <div class="ty-gif-inner">
          <img src="images/cat.gif" alt="Cat gif">
        </div>
      </div>

      <!-- Заголовок -->
      <h1 id="ty-title" class="ty-title">СПАСИБО!</h1>

      <!-- Подзаголовок -->
<p class="ty-subtitle">
  А может<br>
  в <span class="accent">Whatsapp?</span> Запись<br>
  на 1 бесплатный<br>
  урок <span class="accent">без лишних звонков</span>
</p>

      <!-- Кнопка перехода -->
      <a class="ty-btn" href="https://wa.me/77017591063" target="_blank" rel="noopener">
        Продолжить в WhatsApp
      </a>
    </section>
  </main>
</body>
</html>
